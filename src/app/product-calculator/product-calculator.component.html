<div class="p-3 bg-white rounded shadow-lg">
  <h3 class="text-2xl mb-3 text-center text-slate-700"> {{ translateService.currentLang == 'en' ? product?.product : product?.productGE}}</h3>
  <form [formGroup]="productForm">
    <mat-form-field class="w-full">
      <mat-label>{{ 'GRAM' | translate }}</mat-label>
      <input formControlName="gram" matInput type="number" />
    </mat-form-field>
    <div class="grid grid-cols-1 gap-2.5 md:grid-cols-2">
      <mat-form-field class="w-full">
        <mat-label>{{ 'CALORIE' | translate }}</mat-label>
        <input formControlName="calorie" matInput />
      </mat-form-field>
      <mat-form-field class="w-full">
        <mat-label>{{ 'PROTEIN' | translate }}</mat-label>
        <input formControlName="protein" matInput  />
      </mat-form-field>
    </div>
    <div class="grid grid-cols-1 gap-2.5 md:grid-cols-2">
      <mat-form-field class="w-full">
        <mat-label>{{ 'CARBS' | translate }}</mat-label>
        <input formControlName="carbs" matInput />
      </mat-form-field>
      <mat-form-field class="w-full">
        <mat-label>{{ 'FAT' | translate }}</mat-label>
        <input formControlName="fat" matInput />
      </mat-form-field>
    </div>
    <button (click)="selectProduct()" [disabled]="productForm.invalid || product == null"
            class="w-full" color="primary" mat-flat-button>{{ 'ADD' | translate }}</button>
  </form>
</div>
